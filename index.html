<!DOCTYPE html>
<html>
    <head>
        <title>SuperBlocks! - A little place to have fun!</title>
        <link src="stylesheet" href="styles/style.css">
    </head>

    <style>
         .taskbar {
            background-color: rgb(49, 49, 160);
            position: relative;
            top: 100px;
            height: 21px;
         }

         #myaccount {
            background-color: transparent;
            border: 0px solid black;
            color: white;
            position: relative;
            left: 100px;
         }
         #games {
            background-color: transparent;
            border: 0px solid black;
            color: white;
            position: relative;
            left: 150px;
         }

    </style>

    <body>
        
        <div class="taskbar">
            <a onclick="alert('This button is not available at the moment.')">
                <button id="myaccount">My Account</button>
            </a>

            <a onclick="alert('This button is not available at the moment.')">
                <button id="games">Games</button>
            </a>
        </div>

    </body>
</html>
